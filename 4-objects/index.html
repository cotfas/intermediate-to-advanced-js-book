<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Objects</title>
  </head>
  <body>
    <h1>Objects</h1>
    <script>
      const person = {
        name: "Lydia",
        age: 21,
      };

      const { name, age } = person;
      console.log(name, age); // Lydia 21
    </script>
  </body>
</html>
